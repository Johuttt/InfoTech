      <p></p>

      <div class="container" id="contact">
        <h2 class="text-dark" style="color: grey;">Hubungi saya</h2>
        <p>Jika Anda membutuhkan bantuan, silakan hubungi kami melalui formulir di bawah ini</p>
        <form class="row g-4" name="contact" onsubmit="validateForm()" action="thank.html">
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukan Email" required>
            </div>
            <div class="col-6">
                <label for="firstname" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" placeholder="Masukan Nama" aria-label="First name" id="firstname" required>
            </div>
            <div class="col-6">
                <label for="lastname" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" placeholder="Masukan Nama" aria-label="Last name" id="lastname" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="2" required></textarea>
            </div>
            <div class="col-12">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">Saya menyetujui syarat dan ketentuan</label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Kirim</button>
            </div>
        </form>
    </div>
